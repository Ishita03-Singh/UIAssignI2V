<div class="reimbursement-container">
  <header>
    <span class="heading">Reimbursement</span>
    <div class="header-actions">
      <div class="search-container">
        <input type="text" placeholder="Search..." (input)="search()" >
        <img src="assets/icons/search.svg" class="icon">
      </div>
      <button class="btn-icon"><img src="assets/icons/setting.svg" /></button>

    </div>
  </header>

  <div class="table-container">
    <div class="head">
      <div class="tab-list">
        <button [class.active]="activeTab === 'All'"
          (click)="setActiveTab('All')">
          All
        </button>
        <button [class.active]="activeTab === 'Awaiting Reimbursement'"
          (click)="setActiveTab('Awaiting Reimbursement')">
          Awaiting Reimbursement
        </button>
        <button [class.active]="activeTab === 'Reimbursed'" (click)="setActiveTab('Reimbursed')">
          Reimbursed
        </button>
      </div>

      <div class="tab-actions">
        <div class="date-container">
          <img src="assets/icons/calendar.svg" class="icon">
          <input type="text" placeholder="Select date" (input)="search()">
        </div>

        <button class="btn-icon"><img src="assets/icons/filter.svg" /></button>
        <button class="btn-icon"><img src="assets/icons/download.svg" /></button>

      </div>
    </div>

    <div class="table-data-container">
      <table>
        <thead>
          <tr>
            <th class="checkbox-col">
              <input type="checkbox">
            </th>
            <th >
              Title
            </th>
            <th >
              Date
            </th>
            <th >
              Category
            </th>
            <th >
              Username
            </th>
            <th class="responsive-hide">
              Department
            </th>
            <th class="responsive-hide">
              Last update
            </th>
            <th >
              Status
            
            </th>
            <th >
              Amount
             
            </th>
            <th class="actions-col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredReimbursements">
            <td class="checkbox-col">
              <input type="checkbox">
            </td>
            <td>{{ item.description }}</td>
            <td>{{ item.date }}</td>
            <td > <span class ="category">{{ item.category }}</span></td>
            <td class="user-col">
              <div class="user-info">
                <div class="avatar" [style.backgroundImage]="'url(' + item.userAvatar + ')'"></div>
                <span>{{ item.username }}</span>
              </div>
            </td>
            <td class="responsive-hide">{{ item.department }}</td>
            <td class="responsive-hide">{{ item.lastUpdate }}</td>
            <td>
              <span class="status-badge" [class]="getStatusClass(item.status)">
                {{ item.status }}
              </span>
            </td>
            <td class="amount"> â‚¹ {{ item.amount }}</td>
            <td class="actions-col">

            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <div class="page-info">
        Page {{ currentPage }}-15 of {{ totalPages }}
      </div>
      <div class="page-controls">
        <button class="icon-prev" (click)="prevPage()" [disabled]="currentPage === 1">
          <img src="assets/icons/arrow-left.svg"  />
        </button>
        <button class="icon-next" (click)="nextPage()" [disabled]="currentPage === totalPages">
          <img src="assets/icons/arrow-right.svg"  />
        </button>
      </div>
    </div>
  </div>
</div>
